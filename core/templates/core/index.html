{% extends 'core/base.html' %}
{% block content %}

<div class="container">
    <h2 class="text-center">GLUG's Event Invitation App</h2>
    <br>
    <div style="margin: 0 auto; width: 50%;">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="list-style: none;" class="alert alert-primary">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
    <br>
    <form method="POST" action="/">
        {% csrf_token %}
        <div class="form-group">
        <label for="summary">Event Summary</label>
        <input type="text" class="form-control" name="summary" id="summary" placeholder="What's your event ?" required>
        </div>
        <div class="form-group">
        <label for="description">Event Description</label>
        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Briefly describe your event" required></textarea>
        </div>
        <div class="form-group">
        <label for="location">Event Venue</label>
        <input type="text" class="form-control" name="location" id="location" placeholder="Where is the event being held ?" required>
        </div>
        <label for="starttime">Start Time</label>
        <input type="datetime-local" class="form-control" name="starttime" id="starttime" required>
        <label for="endtime">End Time</label>
        <input type="datetime-local" class="form-control" name="endtime" id="endtime" required>
        <br>
        <button class="btn btn-block btn-success text-center" type="submit">Send Invitations</button>
    </form>
</div>

{% endblock %}
